<div class="row">
  <div class="col-lg-12 table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>SSID</th>
          <th>Autenticaci√≥n</th>
          <th>Cifrado</th>
          <th>BSSID</th>
          <th>Calidad</th>
          <th>RSSI</th>
          <th>Radio</th>
          <th>Canal</th>
          <th>Velocidades</th>
          <th>Otras Velocidades</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="network in networks track by $index">
          <td>{{network.ssid}}</td>
          <td>{{network.auth}}</td>
          <td>{{network.cyph}}</td>
          <td>{{network.bssid}}</td>
          <td>{{network.quality + '%'}}</td>
          <td>{{network.rssi + ' dBm'}}</td>
          <td>{{network.radio}}</td>
          <td>{{network.channel}}</td>
          <td>{{network.speeds}}</td>
          <td>{{network.oSpeeds}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div data-ui-view="viewA"></div>
  </div>
</div>
